         <script>
            // execution différentes des buttons si connecté ou pas
            username = sessionStorage.getItem('username');
            // variable id
            let button1 = document.getElementById("b1");
            let button2 = document.getElementById("b2");
            let button3 = document.getElementById("b3");
            let button4 = document.getElementById("b4");
            let button5 = document.getElementById("b5");
            let button6 = document.getElementById("b6");
            if(username == null)
            {
   
               // ajout des eventlistener
               
               button1.addEventListener("click",function(){connexion()});
               button2.addEventListener("click",function(){connexion()});
               button3.addEventListener("click",function(){connexion()});
               button4.addEventListener("click",function(){connexion()});
               button5.addEventListener("click",function(){connexion()});
               button6.addEventListener("click",function(){connexion()});
   
               function connexion()
               {
                  alert("Veuillez vous connecter");
                  window.location.replace("connexion.html");
               }
            }
            else
            {
               // ajout des eventlistener
               
               button1.addEventListener("click",function(){jouer(1)});
               button2.addEventListener("click",function(){jouer(2)});
               button3.addEventListener("click",function(){jouer(3)});
               button4.addEventListener("click",function(){jouer(4)});
               button5.addEventListener("click",function(){jouer(5)});
               button6.addEventListener("click",function(){jouer(6)});
   
               function jouer(id)
               {
                  switch(id)
                  {
                     case 1:
                        window.location.replace("./BBTAN.html");
                        break;
                     case 2:
                        window.location.replace("./SpaceInvaders.html");
                        break;
                     case 3:
                        window.location.replace("./Zelda.html");
                        break;
                     case 4:
                        window.location.replace("./Ztype.html");
                        break;
                     case 5:
                        window.location.replace("./Runner.html");
                        break;
                     case 6:
                        window.location.replace("./Sokoban.html");
                        break;
                     default : alert("Erreur : lien vers le jeu introuvable");
                  }
               }
            }

         $(document).ready(function() {
             $("#sidebar").mCustomScrollbar({

             });
         
             $('#dismiss, .overlay').on('click', function() {
                 $('#sidebar').removeClass('active');
                 $('.overlay').removeClass('active');
             });
         
             $('#sidebarCollapse').on('click', function() {
                 $('#sidebar').addClass('active');
                 $('.overlay').addClass('active');
                 $('.collapse.in').toggleClass('in');

             });
