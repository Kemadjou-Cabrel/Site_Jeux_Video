        <!-- Tweaks for older IEs-->

        <!--pour sauvegarder highscore-->
        <script src="./Controleur/c_HighScore.js"></script>
      
   </head>
   <!-- body -->
   <body class="main-layout">
      <!-- loader  -->
      <div class="loader_bg">
         <div class="loader"><img src="images/loading.gif" alt="#" /></div>
      </div>
      <div class="wrapper">
         <!-- end loader -->
         <div class="sidebar">
            <!-- Sidebar  -->
            <nav id="sidebar">
               <div id="dismiss">
                  <i class="fa fa-arrow-left"></i>
               </div>
               <ul class="list-unstyled components">
                  <li class="active">
                     <a href="index.html">Acceuil</a>
                  </li>
                  <li id="classement">
                     <a href="classement.html">Classements</a>
                  </li>
               </ul>
            </nav>
         </div>
         <div id="content">
            <!-- header -->
            <header>
               <!-- header inner -->
               <div class="head_top">
                  <div class="header">
                     <div class="container-fluid">
                        <div class="row">
                           <div class="col-md-3 logo_section">
                              <div class="full">
                                 
                              </div>
                           </div>
                           <div class="col-md-9">
                              <div class="right_header_info">
                                 <ul>
                                    <li id="username">
                                          
                                    </li>
                                    <button id="logout">
                                       <li class="menu_iconb">
                                          Logout
                                       </li>
                                    </button>
                                    <li class="menu_iconb" id="signin">
                                       <a href="./connexion.html">Sign in</a>
                                    </li>
                                    <li class="menu_iconb" id="signup">
                                       <a href="./inscription.html">Sign up</a>
                                    </li>
                                    <li>
                                       <button type="button" id="sidebarCollapse">
                                       <img src="images/menu_icon.png" alt="#" />
                                       </button>
                                    </li>
                                    <script src="Controleur/c_loginVeri.js"></script>
                                 </ul>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </header>
         </div>

         <!--
            section pour le jeu commence ici
         -->

         <!--
            si logged: username ne contient pas le valeur null donc on peut afficher le contenu
            si NotLogged: username ne contient le valeur null est donc on ne vas pas afficher le contenu
         -->

         <!--nous permet d'avoir le id du jeu-->
         <input type="hidden" id="gameID" value="3">

         <div class="casino">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                       <div class="titlepage">
                          <h2>Zelda</h2>
                          <span></span>
                       </div>
                    </div>
                 </div>

                 <div class="row">
                  <h2 style="margin: auto;">
                     <span style="color: rgb(42, 224, 42); display: none;" id="newHighScore" ></span>
                  </h2>
                 </div>

                 <div class="row" style="margin-top: 50px; margin-bottom: -100px; margin-left: 150px;">
                    <div class="col-md">
                        <div id="game-container"></div>
                    </div>
                 </div>
            </div>
         </div>

         <!-- end casino -->
         <!--  footer -->
         <footer>
            <div class="footer">
               <div class="copyright">
                  <div class="container">
                     <p>Made by Adrien, Nathan, Ahmed, Kenan, Ceila and Cabrel</p>
                  </div>
               </div>
            </div>
         </footer>
         <!-- end footer -->
      </div>
      <div class="overlay"></div>
      <!-- Javascript files-->
      <script src="js/jquery.min.js"></script>
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.bundle.min.js"></script>
      <script src="js/jquery-3.0.0.min.js"></script>
      <script src="js/jquery-3.6.4.js"></script>
      
      <!-- sidebar -->
      <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
      <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
      <script src="js/custom.js"></script>
      <script type="text/javascript">
         $(document).ready(function() {
             $("#sidebar").mCustomScrollbar({
                 theme: "minimal"
             });
         
             $('#dismiss, .overlay').on('click', function() {
                 $('#sidebar').removeClass('active');
                 $('.overlay').removeClass('active');
             });
         
             $('#sidebarCollapse').on('click', function() {
                 $('#sidebar').addClass('active');
                 $('.overlay').addClass('active');
                 $('.collapse.in').toggleClass('in');
                 $('a[aria-expanded=true]').attr('aria-expanded', 'false');
             });
         });
      </script>
      
   </body>
</html>
